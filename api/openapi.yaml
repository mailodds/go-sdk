openapi: 3.0.3
info:
  contact:
    email: support@mailodds.com
    name: MailOdds Support
    url: https://mailodds.com/contact
  description: "MailOdds provides email validation services to help maintain clean\
    \ email lists \nand improve deliverability. The API performs multiple validation\
    \ checks including \nformat verification, domain validation, MX record checking,\
    \ and disposable email detection.\n\n## Authentication\n\nAll API requests require\
    \ authentication using a Bearer token. Include your API key \nin the Authorization\
    \ header:\n\n```\nAuthorization: Bearer YOUR_API_KEY\n```\n\nAPI keys can be created\
    \ in the MailOdds dashboard.\n\n## Rate Limits\n\nRate limits vary by plan:\n\
    - Free: 10 requests/minute\n- Starter: 60 requests/minute  \n- Pro: 300 requests/minute\n\
    - Business: 1000 requests/minute\n- Enterprise: Custom limits\n\n## Response Format\n\
    \nAll responses include:\n- `schema_version`: API schema version (currently \"\
    1.0\")\n- `request_id`: Unique request identifier for debugging\n\nError responses\
    \ include:\n- `error`: Machine-readable error code\n- `message`: Human-readable\
    \ error description\n"
  license:
    name: Proprietary
    url: https://mailodds.com/terms
  termsOfService: https://mailodds.com/terms
  title: MailOdds Email Validation API
  version: 1.0.0
servers:
- description: Production server
  url: https://api.mailodds.com/v1
security:
- BearerAuth: []
tags:
- description: Single email validation endpoints
  name: Email Validation
- description: Bulk email validation jobs
  name: Bulk Validation
- description: Manage email/domain suppression lists
  name: Suppression Lists
- description: Custom rules to modify validation results
  name: Validation Policies
- description: Webhook configuration
  name: Webhooks
- description: Health and status endpoints
  name: System
- description: Send transactional emails
  name: Email Sending
- description: Manage sending domain authentication
  name: Sending Domains
- description: Manage subscriber lists and subscriptions
  name: Subscriber Lists
paths:
  /v1/validate:
    post:
      description: "Validate a single email address. Returns detailed validation results\
        \ including status, sub-status, and recommended action."
      operationId: validateEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationResponse"
          description: Validation result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Forbidden - Insufficient permissions or no credits
      summary: Validate single email
      tags:
      - Email Validation
  /v1/validate/batch:
    post:
      description: "Validate up to 100 email addresses synchronously. For larger lists,\
        \ use the bulk jobs API."
      operationId: validateBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/validateBatch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/validateBatch_200_response"
          description: Batch validation results
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Validate multiple emails (sync)
      tags:
      - Email Validation
  /v1/jobs:
    get:
      description: List all validation jobs for the authenticated account.
      operationId: listJobs
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 20
          maximum: 100
          type: integer
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - pending
          - processing
          - completed
          - failed
          - cancelled
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobListResponse"
          description: List of jobs
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: List validation jobs
      tags:
      - Bulk Validation
    post:
      description: Create a new bulk validation job by submitting a JSON array of
        emails.
      operationId: createJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Job created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Create bulk validation job (JSON)
      tags:
      - Bulk Validation
  /v1/jobs/upload:
    post:
      description: "Create a new bulk validation job by uploading a CSV, Excel, or\
        \ TXT file."
      operationId: createJobUpload
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/createJobUpload_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Job created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Create bulk validation job (file upload)
      tags:
      - Bulk Validation
  /v1/jobs/upload/presigned:
    post:
      description: Get a presigned URL for uploading large files (>10MB) directly
        to S3.
      operationId: getPresignedUpload
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/getPresignedUpload_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PresignedUploadResponse"
          description: Presigned upload credentials
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: S3 not configured
      summary: Get S3 presigned upload URL
      tags:
      - Bulk Validation
  /v1/jobs/upload/s3:
    post:
      description: Create a validation job from a file previously uploaded to S3.
      operationId: createJobFromS3
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createJobFromS3_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Job created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Create job from S3 upload
      tags:
      - Bulk Validation
  /v1/jobs/{job_id}:
    delete:
      description: Permanently delete a completed or cancelled job and its results.
      operationId: deleteJob
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deleteJob_200_response"
          description: Job deleted
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Resource not found
      summary: Delete a job
      tags:
      - Bulk Validation
    get:
      description: Get the status and details of a specific validation job.
      operationId: getJob
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Job details
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Resource not found
      summary: Get job status
      tags:
      - Bulk Validation
  /v1/jobs/{job_id}/results:
    get:
      description: "Download validation results in JSON, CSV, or NDJSON format."
      operationId: getJobResults
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: format
        required: false
        schema:
          default: json
          enum:
          - json
          - csv
          - ndjson
          type: string
        style: form
      - explode: true
        in: query
        name: filter
        required: false
        schema:
          enum:
          - all
          - valid_only
          - invalid_only
          type: string
        style: form
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 1000
          maximum: 10000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResultsResponse"
            text/csv:
              schema:
                type: string
            application/x-ndjson:
              schema:
                type: string
          description: Validation results
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Resource not found
      summary: Get job results
      tags:
      - Bulk Validation
  /v1/jobs/{job_id}/cancel:
    post:
      description: Cancel a pending or processing job. Partial results are preserved.
      operationId: cancelJob
      parameters:
      - explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobResponse"
          description: Job cancelled
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Resource not found
      summary: Cancel a job
      tags:
      - Bulk Validation
  /v1/suppression:
    delete:
      description: Remove emails or domains from the suppression list.
      operationId: removeSuppression
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/removeSuppression_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/removeSuppression_200_response"
          description: Entries removed
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Remove suppression entries
      tags:
      - Suppression Lists
    get:
      description: List all suppression entries for the account.
      operationId: listSuppression
      parameters:
      - explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          type: integer
        style: form
      - explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 50
          type: integer
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - email
          - domain
          type: string
        style: form
      - explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuppressionListResponse"
          description: Suppression list
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: List suppression entries
      tags:
      - Suppression Lists
    post:
      description: Add emails or domains to the suppression list.
      operationId: addSuppression
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddSuppressionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddSuppressionResponse"
          description: Entries added
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Add suppression entries
      tags:
      - Suppression Lists
  /v1/suppression/check:
    post:
      description: Check if an email is suppressed.
      operationId: checkSuppression
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/checkSuppression_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuppressionCheckResponse"
          description: Suppression check result
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Check suppression status
      tags:
      - Suppression Lists
  /v1/suppression/stats:
    get:
      description: Get statistics about the suppression list.
      operationId: getSuppressionStats
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuppressionStatsResponse"
          description: Suppression statistics
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Get suppression statistics
      tags:
      - Suppression Lists
  /v1/telemetry/summary:
    get:
      description: Get validation metrics for your account. Useful for building dashboards
        and monitoring. Supports ETag caching.
      operationId: getTelemetrySummary
      parameters:
      - description: Time window for metrics
        explode: true
        in: query
        name: window
        required: false
        schema:
          default: 24h
          enum:
          - 1h
          - 24h
          - 30d
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelemetrySummary"
          description: Telemetry summary
          headers:
            ETag:
              description: Hash of response for caching
              explode: false
              schema:
                type: string
              style: simple
            Cache-Control:
              description: Caching directive
              explode: false
              schema:
                type: string
              style: simple
        "304":
          description: Not Modified - use cached response
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Get validation telemetry
      tags:
      - System
  /health:
    get:
      description: Check API health status. No authentication required.
      operationId: healthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthCheck_200_response"
          description: API is healthy
      security: []
      summary: Health check
      tags:
      - System
  /v1/policies:
    get:
      description: List all validation policies for your account. Includes plan limits.
      operationId: listPolicies
      parameters:
      - description: Include full rules in response
        explode: true
        in: query
        name: include_rules
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyListResponse"
          description: List of policies
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: List policies
      tags:
      - Validation Policies
    post:
      description: Create a new validation policy with rules.
      operationId: createPolicy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePolicyRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyResponse"
          description: Policy created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "403":
          description: Plan limit exceeded
      summary: Create policy
      tags:
      - Validation Policies
  /v1/policies/presets:
    get:
      description: Get available preset templates for quick policy creation.
      operationId: getPolicyPresets
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyPresetsResponse"
          description: Available presets
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Get policy presets
      tags:
      - Validation Policies
  /v1/policies/from-preset:
    post:
      description: Create a policy using a preset template.
      operationId: createPolicyFromPreset
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createPolicyFromPreset_request"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyResponse"
          description: Policy created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
      summary: Create policy from preset
      tags:
      - Validation Policies
  /v1/policies/{policy_id}:
    delete:
      description: Delete a policy and all its rules.
      operationId: deletePolicy
      parameters:
      - explode: false
        in: path
        name: policy_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deletePolicy_200_response"
          description: Policy deleted
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          description: Policy not found
      summary: Delete policy
      tags:
      - Validation Policies
    get:
      description: Get a single policy with its rules.
      operationId: getPolicy
      parameters:
      - explode: false
        in: path
        name: policy_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyResponse"
          description: Policy details
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          description: Policy not found
      summary: Get policy
      tags:
      - Validation Policies
    put:
      description: "Update a policy's settings (name, enabled, default)."
      operationId: updatePolicy
      parameters:
      - explode: false
        in: path
        name: policy_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updatePolicy_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyResponse"
          description: Policy updated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          description: Policy not found
      summary: Update policy
      tags:
      - Validation Policies
  /v1/policies/{policy_id}/rules:
    post:
      description: Add a new rule to an existing policy.
      operationId: addPolicyRule
      parameters:
      - explode: false
        in: path
        name: policy_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PolicyRule"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/addPolicyRule_201_response"
          description: Rule added
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "403":
          description: Rule limit exceeded
        "404":
          description: Policy not found
      summary: Add rule to policy
      tags:
      - Validation Policies
  /v1/policies/{policy_id}/rules/{rule_id}:
    delete:
      description: Delete a rule from a policy.
      operationId: deletePolicyRule
      parameters:
      - explode: false
        in: path
        name: policy_id
        required: true
        schema:
          type: integer
        style: simple
      - explode: false
        in: path
        name: rule_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deletePolicyRule_200_response"
          description: Rule deleted
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Unauthorized - Invalid or missing API key
        "404":
          description: Policy or rule not found
      summary: Delete rule
      tags:
      - Validation Policies
  /v1/policies/test:
    post:
      description: Test how a policy would evaluate a validation result without affecting
        production.
      operationId: testPolicy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/testPolicy_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyTestResponse"
          description: Test result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: Bad request
        "401":
          content:
            application/json:
              schema:
